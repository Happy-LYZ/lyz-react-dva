<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人主页</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" class="js-site-favicon" href="../src/public/assets/favicon.jpg">
</head>
<body>
  <script>
    (function () {
      var htmlEle = document.getElementsByTagName('html')[0];
      var screenWidth = document.body.clientWidth;
      var rootFontSize = parseInt(screenWidth / 1080 * 100);
      htmlEle.style.fontSize = rootFontSize + 'px';
      htmlEle.style.lineHeight = 1;
    })();
    window.onresize = function () {
      var htmlEle = document.getElementsByTagName('html')[0];
      var screenWidth = document.body.clientWidth;
      var rootFontSize = parseInt(screenWidth / 1080 * 100);
      htmlEle.style.fontSize = rootFontSize + 'px';
      htmlEle.style.lineHeight = 1;
    } 
    var os = function () { 
      var ua = navigator.userAgent, 
      isWindowsPhone = /(?:Windows Phone)/.test(ua), 
      isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone, 
      isAndroid = /(?:Android)/.test(ua), 
      isFireFox = /(?:Firefox)/.test(ua), 
      isChrome = /(?:Chrome|CriOS)/.test(ua), 
      isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)), 
      isPhone = /(?:iPhone)/.test(ua) && !isTablet, 
      isPc = !isPhone && !isAndroid && !isSymbian; 
      return { 
          isTablet: isTablet, 
          isPhone: isPhone, 
          isAndroid: isAndroid, 
          isPc: isPc 
      }; 
    }(); 
    if (os.isAndroid || os.isPhone) {
        location.replace('mobile.html');
    } else if (os.isTablet) {
        location.replace('mobile.html');
    }
  </script>
  <div id="root"></div>
  <script src="index.js"></script>
</body>
</html>
